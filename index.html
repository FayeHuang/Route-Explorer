<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Route Explorer</title>
    <style type="text/css">
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- How to initiate a callback in script tag inside a vue.js component? -->
    <!-- https://forum.vuejs.org/t/how-to-initiate-a-callback-in-script-tag-inside-a-vue-js-component/22797 -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- [markerclusterer doc] -->
    <!-- http://web.archive.org/web/20160122183325/http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclustererplus/docs/reference.html -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js" defer></script>
  </body>
</html>
